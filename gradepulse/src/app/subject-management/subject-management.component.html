<form #studentForm="ngForm" (ngSubmit)="onSubmit()">
    <h2>Subject</h2>
    <br>
    <!-- <hr> -->
    <div class="mb-3 form-floating element-size">
        <input 
        type = "text"
        class = "form-control w-50"
        name="subjectName"
        [(ngModel)] = "model.subjectName"
        placeholder="name"
        >
      <label>Name</label>
    </div>
    <div class="mb-3 form-floating element-size">
        <input 
        type="number"
        step = "1"
        min = "0"
        class = "form-control w-50"
        name="studentDOB"
        [(ngModel)] = "model.credits"
        placeholder="credits"
        >
      <label>Credits</label>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary me-3" type="submit">Add</button>
    </div> 
</form>
